services:
  nginx:
    build:
      context: ./srcs/requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress-data:/var/www/html

    depends_on:
      - wordpress

  mariadb:
    build:
      context: ./srcs/requirements/mariadb
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - mariadb-data:/var/lib/mysql 

  wordpress:
    build:
      context: ./srcs/requirements/wordpress
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - mariadb
    volumes:
      - wordpress-data:/var/www/html
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_MAIL=${ADMIN_MAIL}
      - USER_MAIL=${USER_MAIL}
      - USER_USERNAME=${USER_USERNAME}
      - WEBSITE_NAME=${WEBSITE_NAME}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
    networks:
      - inception


networks:
  inception:
    driver: bridge

volumes:
  wordpress-data:
  mariadb-data:
